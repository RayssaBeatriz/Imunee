<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/locaisCa.css">
    <title>Locais - Cadastro</title>
</head>
<body>
  {%extends 'menu.html'%}
  {%block conteudo%}
    <main class="container">
        <section class="cima">
            <h1>Locais</h1>
            <div class="direita">
                <img src="/static/assets/img/notification.svg" alt="icone de notificações">
                <p>{{current_user.nome}}</p>
                <img src="/static/assets/img/seta.svg" alt="icone de seta">
            </div>

            <nav class="ancoras">
                <ul>
                    <li class="item"><a href="/dashboard">Histórico</a></li>
                    <li class="item"><a href="/vacinas">Vacinas</a></li>
                    <li class="item"><a href="/locais">Locais</a></li>
                    <li class="item"><a href="#">Perfil</a></li>
        </section>

        <a class="adicionar" href="/calocais"><img src="/static/assets/img/adicionar.svg" alt="icone de adicionar">Adicionar Locais</a>

        <section class="baixo-box">
            <div class= "local">
                {% for l in local %}  
                    <div class="locais"> 
                        <img src="/static/assets/img/local.png" alt="imagem de local">
                        <span class="nome">{{l.nome_local}}</span> 
                        <span class="endereco">{{l.endereco}}</span>
                        <a class= 'excluir' href="/local/delete/{{l.id}}">Excluir</a> 
                        <a class= 'editar'href="/local/update/{{l.id}}">Editar</a>
                    </div>
                {% endfor %}
            </div>
        </section>

    </main>
  {%endblock%}
</body>
</html>
