<!DOCTYPE html>
<html>
<head>
  <title>Estoque de Vacinação</title>
</head>
<body>
  <h2>Estoque de Vacinação</h2>
  <form action="/estoque/create" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="observacao">Observação:</label>
    <input type="text" id="observacao" name="observacao" rows="4" cols="50"><br><br>
    
    <label for="tempo_dose">Tempo de Intervalo para Dose:</label>
    <input type="text" id="tempo_dose" name="tempo_dose"><br><br>
    
    <label for="data_vencimento">Data de Vencimento:</label>
    <input type="date" id="data_vencimento" name="data_vencimento"><br><br>
    
    <label for="local_vacina">Local de Vacinação:</label>
    <input type="text" id="local_vacina" name="local_vacina"><br><br>

    <label for="disponivel">Vacina Disponível:</label>
     <select id="disponivel" name="disponivel">
        <option value=0>Disponível</option>
        <option value=1>Indisponível</option>
      </select>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
